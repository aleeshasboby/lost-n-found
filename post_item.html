<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Lost or Found Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Post Lost or Found Item</h1>
        <form id="itemForm">
            <div class="form-group">
                <label for="itemType">Item Type:</label>
                <select class="form-control" id="itemType" required>
                    <option value="lost">Lost</option>
                    <option value="found">Found</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="itemDescription">Description:</label>
                <input type="text" class="form-control" id="itemDescription" required>
            </div>
            <div class="form-group mt-2">
                <label for="itemImage">Upload Image:</label>
                <input type="file" class="form-control" id="itemImage" accept="image/*" required>
            </div>
            <div class="form-group mt-2">
                <label for="contactInfo">Contact Info:</label>
                <input type="text" class="form-control" id="contactInfo" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Submit</button>
        </form>
        <a href="/" class="btn btn-secondary mt-4">Back to Home</a>
    </div>

    <script>
        document.getElementById('itemForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const formData = new FormData();
            formData.append('itemType', document.getElementById('itemType').value);
            formData.append('itemDescription', document.getElementById('itemDescription').value);
            formData.append('itemImage', document.getElementById('itemImage').files[0]);
            formData.append('contactInfo', document.getElementById('contactInfo').value);

            fetch('/post', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    alert('Item posted successfully!');
                    window.location.href = "/";
                })
                .catch(error => console.error('Error:', error));
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
