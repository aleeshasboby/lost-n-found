<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reported Items</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Reported Items</h1>
    </header>

    <main>
        <ul>
            {% for item in items %}
                <li>
                    <strong>{{ item.name }}</strong><br>
                    <em>{{ item.type }}</em><br>
                    <p>{{ item.description }}</p>
                    <p><strong>Claimed:</strong> {{ "Yes" if item.claimed else "No" }}</p>
                    {% if item.image %}
                        <img src="{{ item.image }}" alt="Item Image" width="100"><br>
                    {% endif %}
                </li>
            {% endfor %}
        </ul>
    </main>

    <footer>
        <p>&copy; 2025 College Lost & Found. All rights reserved.</p>
    </footer>

</body>
</html>
